<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>advice #<span id="adviceId"></span></h1>
        <p>&#x0093;<span id="adviceText"></span>&#x0094;</p>

        <img src="./images/pattern-divider-mobile.svg" alt="" id="dividerImg" />

        <button id="loadAdvice">
          <img src="images/icon-dice.svg" alt="generate new advice" />
        </button>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <!-- <script src="index.js"></script> -->
    <script src="main.js" type="module"></script>
  </body>
</html>
